<div>
    <h3> Rechercher un projet</h3>

    <form class="navbar-form" novalidate>
        <p> Nom du projet :  <input class="form-control" ng-model="project.title"  type="text">  </p>
    </form>

    <h3>Liste des projets:</h3>

    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="project in projects | filter:project"> <a href="#/Project/{{project.id}}">{{project.title}} {{user.name}}</a> </li>
    </ul>
</div>
