<div>
  <h3> Rechercher un utilisateur</h3>

  <form class="navbar-form" novalidate>
    <p> Nom de famille :  <input class="form-control" ng-model="user.name"  type="text">  </p>
  </form>

  <h3>Liste des utilisateurs:</h3>

  <ul class="nav nav-pills nav-stacked">
    <li ng-repeat="user in users | filter:user"> <a href="#/users/{{user.id}}">{{user.surname}} {{user.name}}</a> </li>
  </ul>
</div>
